<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rischiatutto!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rischiatutto!</h1>
    
    <!-- Game Grid -->
    <div class="grid-container">
        <!-- Category Headers -->
        <div class="category-row">
            <div class="empty-cell"></div>
            <div class="category-header">Categoria 1</div>
            <div class="category-header">Categoria 2</div>
            <div class="category-header">Categoria 3</div>
            <div class="category-header">Categoria 4</div>
            <div class="category-header">Categoria 5</div>
            <div class="category-header">Categoria 6</div>
        </div>
        
        <!-- Level Rows -->
        <div class="level-row">
            <div class="level-header">100</div>
            <div class="cell" data-category="1" data-level="1"></div>
            <div class="cell" data-category="2" data-level="1"></div>
            <div class="cell" data-category="3" data-level="1"></div>
            <div class="cell" data-category="4" data-level="1"></div>
            <div class="cell" data-category="5" data-level="1"></div>
            <div class="cell" data-category="6" data-level="1"></div>
        </div>
        
        <!-- Repeat for levels 2-5 with increasing values -->
        <div class="level-row">
            <div class="level-header">200</div>
            <div class="cell" data-category="1" data-level="2"></div>
            <div class="cell" data-category="2" data-level="2"></div>
            <div class="cell" data-category="3" data-level="2"></div>
            <div class="cell" data-category="4" data-level="2"></div>
            <div class="cell" data-category="5" data-level="2"></div>
            <div class="cell" data-category="6" data-level="2"></div>
        </div>
        
        <div class="level-row">
            <div class="level-header">300</div>
            <div class="cell" data-category="1" data-level="3"></div>
            <div class="cell" data-category="2" data-level="3"></div>
            <div class="cell" data-category="3" data-level="3"></div>
            <div class="cell" data-category="4" data-level="3"></div>
            <div class="cell" data-category="5" data-level="3"></div>
            <div class="cell" data-category="6" data-level="3"></div>
        </div>
        
        <div class="level-row">
            <div class="level-header">400</div>
            <div class="cell" data-category="1" data-level="4"></div>
            <div class="cell" data-category="2" data-level="4"></div>
            <div class="cell" data-category="3" data-level="4"></div>
            <div class="cell" data-category="4" data-level="4"></div>
            <div class="cell" data-category="5" data-level="4"></div>
            <div class="cell" data-category="6" data-level="4"></div>
        </div>
        
        <div class="level-row">
            <div class="level-header">500</div>
            <div class="cell" data-category="1" data-level="5"></div>
            <div class="cell" data-category="2" data-level="5"></div>
            <div class="cell" data-category="3" data-level="5"></div>
            <div class="cell" data-category="4" data-level="5"></div>
            <div class="cell" data-category="5" data-level="5"></div>
            <div class="cell" data-category="6" data-level="5"></div>
        </div>
    </div>

<!-- Question Modal -->
<div class="modal" id="questionModal">
    <div class="modal-content">
        <h2 id="questionType"></h2>
        <p id="questionValue"></p>
        <p id="questionText"></p>
        <div class="modal-buttons">
            <button id="correctBtn">Corretta</button>
            <button id="incorrectBtn">Sbagliata</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
